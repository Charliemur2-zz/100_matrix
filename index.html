<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
  <title>100_matrix</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="hero">
        <h1 class="hero__title">100 add validator</h1>
      </div>
      <div class="insert">
        <h2 class="insert__text">Insert the table dimentions</h2>
        <input class="insert__x js-x" name="x" type="number" placeholder="vertical cells">
        <input class="insert__y js-y" name="y" type="number" placeholder="horizontal cells">
        <button class="insert__button js-submit">Create Matrix</button>
      </div>
      <div class="table-container">
        <h3 class="instructions"> Create the matrix and insert integer numbers in the cells trying that all the rows additions and columns additions are equal to 100. Good Look</h3>
        <div class="table js-table"></div>
      </div>
      <div class="validate">
        <button class="validate__button js-validate-btn">Validate</button>
      </div>
      <div class="validation js-validation">
        <ul class="validation-list js-validation-list"></ul>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
